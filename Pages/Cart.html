<!-- My Cart Section -->
<div id="my-cart" class="my-cart container py-5">
    <h2>My Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Product Image</th>
                <th scope="col">Product Title</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="Product 1" class="img-height" /></td>
                <td>Dummy Product 1</td>
                <td>$19.99</td>
            </tr>
        </tbody>
    </table>
    <div id="cart-total" class="mt-3"></div>
    <button id="checkout-button" class="btn btn-primary">Checkout</button>
</div>






<!-- Bootstrap JS CDN-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<!-- Script File -->
<script src="../JS/index.js"></script>

<script src="../JS/cart.js"></script>

<script>

function renderCart() {
    
    cartDetails = JSON.parse(localStorage.getItem('cartDetails'));

    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = ''; 
    
    cartDetails.forEach((item) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><img src="${item.productImg}" alt="${item.productTitle}" class="img-height" /></td>
            <td>${item.productTitle}</td>
            <td>${item.productPrice}</td>
        `;
        cartItems.appendChild(row);
    });

}

document.getElementById('checkout-button').addEventListener('click', () => {
    alert('Proceeding to checkout...');
});

renderCart()

</script>
